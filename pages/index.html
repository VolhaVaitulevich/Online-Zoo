<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Online-Zoo</title>
  </head>
  <body>
      <section class="content">
        <header>
          <div class="navigation-bar">
            <div class="logo">
              <a href="#about">
                <div class="logo__text">PetStory online</div></a
              >
            </div>
            <nav>
              <a class="navigation-tabs__link" href="#about">About</a>
              <a class="navigation-tabs__link" href="#map">Map</a>
              <a class="navigation-tabs__link" href="#zoos">Zoos</a>
              <a class="navigation-tabs__link" href="#donate">Donate</a>
              <a class="navigation-tabs__link" href="#contactUs">Contact Us</a>
            </nav>
            <div class="header__designed-by">
              <a href="#about">Designed by ©</a>
            </div>
          </div>
          <div class="header__content-background">
            <div class="header__watch-online-circle">
              <p class="header__watch-online-text">
                WATCH YOUR
                <span class="header__yellow-text">FAVOURITE</span> ANIMAL ONLINE
              </p>
              <button class="header__watch-online-button" type="button">
                WATCH ONLINE
              </button>
            </div>
          </div>
        </header>
        <div class="content"></div>
        <footer>
          <div class="footer__top">
            <div class="footer__logo">
              <a href="#about">
                <div class="footer__logo-text">PetStory online</div></a>
            </div>
            <div class="footer__subscription">
              <p>Subscribe to our news</p>
              <input class="footer__subscription-email" type="email" placeholder="Enter your email">
              <button class="footer__subscription-button" type="button">Submit</button>
            </div>
          </div>
          <div class="footer__donate-button">
            <button  type="button">
              donate for volunteers
            </button>
          </div>
          <div class="footer__bottom">
            <div class="footer__contacts">
              <div class="footer__contacts-circle footer__contacts-circle-facebook">
                <a class="footer__contacts-link" href="#facebook">Facebook</a>
              </div>
              <div class="footer__contacts-circle footer__contacts-circle-twitter">
                <a class="footer__contacts-link" href="#twitter">Twitter</a>
              </div>
              <div class="footer__contacts-circle footer__contacts-circle-instagram">
                <a class="footer__contacts-link" href="#instagram">Instagram</a>
              </div>
              <div class="footer__contacts-circle footer__contacts-circle-youtube">
                <a class="footer__contacts-link" href="#youtube">YouTube</a>
              </div>
            </div>
            <nav class="footer__navigation-tabs">
              <a class="footer__navigation-tabs__link" href="#about">About</a>
              <a class="footer__navigation-tabs__link" href="#map">Map</a>
              <a class="footer__navigation-tabs__link" href="#zoos">Zoos</a>
              <a class="footer__navigation-tabs__link" href="#donate">Donate</a>
              <a class="footer__navigation-tabs__link" href="#contactUs">Contact Us</a>
            </nav>
            <div class="footer__designed-by">
              <p>Designed by Alisa Samborskaya<br>
              ©RSSchool & ©Yem Digital 2021</p>
            </div>
          </div>
        </footer>
      </section>
    </header>
  </body>
</html>
